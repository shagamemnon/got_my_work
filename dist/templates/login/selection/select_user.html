
<section class="selection">
  <div class="select">
    <h2>Find what you need today.</h2>
    <div class="half"><img src="https://s3.amazonaws.com/igotmywork/signup/company.png"/>
      <h5>We're a company</h5>
      <p>Find quality freelance engineers to do any job, big or small</p><a id="open" href="#">
        <button>Post Projects</button></a><a href="/signup-company" class="mobile">
        <button>Post Projects</button></a>
    </div>
    <div class="half right"><img src="https://s3.amazonaws.com/igotmywork/signup/engineer.png"/>
      <h5>I'm an Engineer</h5>
      <p>Apply for jobs that want to do. All from the comfort of home.</p><a id="open-user" href="#">
        <button>Find Projects</button></a><a href="/signup-user" class="mobile">
        <button>Find Projects</button></a>
    </div>
  </div>
</section>
<div id="overlay"></div>
<div id="info"><img id="close" src="https://s3.amazonaws.com/igotmywork/signup/close.png"/>
  <section class="signup-header">
    <div class="container">
      <div class="signup company">
        <h2>Company</h2>
        <form method="post"><em>Company</em>
          <input name="email" type="text" placeholder="Company Name"/><em>Contact Name</em>
          <input name="email" type="text" placeholder="Full Name"/><em>Phone</em>
          <input name="name" type="text" placeholder="Phone"/><em>Email</em>
          <input name="email" type="text" placeholder="Email"/><em>Password</em>
          <input name="name" type="text" placeholder="Create Password"/>
          <input type="text" name="_gotcha" style="display:none"/>
        </form>
        <div class="submit-button">
          <button>SUBMIT</button>
        </div>
      </div>
    </div>
  </section>
</div>
<div id="overlay-user"></div>
<div id="info-user"><img id="close-user" src="https://s3.amazonaws.com/igotmywork/signup/close.png"/>
  <section class="signup-header">
    <div class="container">
      <div class="signup user">
        <h2>Register as a Freelancer</h2>
        <form method="post">
          <div class="error-message"></div>
          <div class="visible"><em>Name</em>
            <input name="name" type="text" placeholder="First and Last Name"/><em>Email</em>
            <input name="email" type="text" placeholder="Email"/>
          </div>
          <div class="hidden"><em>Password</em>
            <input name="pass" type="password" placeholder="Create Password"/><em>Confirm</em>
            <input name="confirm" type="password" placeholder="Confirm"/>
          </div>
          <input type="text" name="_gotcha" style="display:none"/>
        </form>
        <div class="submit-button">
          <button>NEXT</button><img style="padding-bottom:30px;float:none" src="https://s3.amazonaws.com/igotmywork/signup/dots_one.png"/>
        </div>
      </div>
    </div>
  </section>
</div>
