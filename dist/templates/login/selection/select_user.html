
<section class="selection">
  <div class="select">
    <h2>Make a Connection.</h2>
    <div class="half"><img src="https://s3.amazonaws.com/igotmywork/signup/company.png"/>
      <h5>We're a company</h5>
      <p>Find quality freelance engineers to do any job, big or small</p><a id="open" href="#">
        <button>Post Projects</button></a><a href="/signup-company" class="mobile">
        <button>Post Projects</button></a>
    </div>
    <div class="half right"><img src="https://s3.amazonaws.com/igotmywork/signup/engineer.png"/>
      <h5>I'm an Engineer</h5>
      <p>Apply for jobs that you want to do. All from the comfort of home.</p><a id="open-user" href="#">
        <button>Find Projects</button></a><a href="/signup-user" class="mobile">
        <button>Find Projects</button></a>
    </div>
  </div>
</section>
<div id="overlay"></div>
<div id="info"><img id="close" src="https://s3.amazonaws.com/igotmywork/signup/close.png"/>
  <section class="signup-header">
    <div class="container">
      <div class="signup company">
        <h2>Company</h2>
        <form id="payment-form" method="post" action="/signup-company"><em>Enter Company Info</em>
          <input name="companyName" type="text" placeholder="Company Name" autofocus="autofocus"/>
          <input name="userName" type="text" placeholder="Full Name"/>
          <input name="phone" type="text" placeholder="Phone"/><em>Create Account</em>
          <input name="email" type="text" placeholder="Email"/>
          <input name="password" type="text" placeholder="Create Password"/>
          <input name="confirm" type="text" placeholder="Confirm Password"/>
          <input type="text" name="_gotcha" style="display:none"/>
          <script src="https://js.stripe.com/v2/"></script>
          <script src="/vendor/payment.js"></script>
          <div class="error-message payment"></div><em>Enter Payment Info</em>
          <input name="cardHolder" type="text" placeholder="First and Last Name"/>
          <input name="payment-card" type="text" placeholder="•••• •••• •••• ••••"/><em class="inline">
            <input name="expiration" type="text" placeholder="MM/YY"/></em><em class="inline">
            <input name="cvv" type="text" placeholder="CVV"/></em>
          <input type="text" name="_gotcha" style="display:none"/>
        </form>
        <div class="submit-button">
          <button>Go</button>
        </div>
      </div>
    </div>
  </section>
</div>
<div id="overlay-user"></div>
<div id="info-user"><img id="close-user" src="https://s3.amazonaws.com/igotmywork/signup/close.png"/>
  <script src="/vendor/signup.js"></script>
  <div id="signup-user"></div>
  <section class="signup-header">
    <div class="container">
      <div class="signup user">
        <h2>Get Started as a Freelancer.</h2>
        <form method="post" action="/signup-user">
          <div class="error-message"></div>
          <div class="visible">
            <input name="userName" type="text" placeholder="First and Last Name"/>
            <input name="email" type="text" placeholder="Email"/>
            <input name="password" type="password" placeholder="Create Password"/>
            <input name="confirm" type="password" placeholder="Confirm Password"/>
          </div>
        </form>
        <div class="submit-button">
          <button id="request">GO</button>
        </div>
      </div>
    </div>
  </section>
</div>
<div id="confirm">
  <section class="signup-header">
    <div class="container">
      <div id="confirm" class="signup"></div>
    </div>
  </section>
</div>
