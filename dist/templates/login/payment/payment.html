
<section class="signup-header">
  <h1>GET STARTED</h1>
  <div class="container">
    <div class="signup user">
      <h2>Enter Payment Information</h2>
      <form method="post"><em>Full Name</em>
        <input name="name" type="text" placeholder="First and Last Name"/><em class="inline">Payment Card Number
          <input name="payment-card" type="text" style="width: 205px" placeholder="XXXX XXXX XXXX XXXX"/></em><em class="inline">Expiration
          <input name="expiration" type="text" placeholder="XXX"/></em><em class="inline">CVV
          <input name="cvv" type="text" placeholder="XXX"/></em>
        <input type="text" name="_gotcha" style="display:none"/>
      </form>
    </div>
  </div><img style="padding-top:30px;height:10px" src="https://s3.amazonaws.com/igotmywork/signup/dots_three.png"/>
  <div class="submit-button">
    <button>SUBMIT</button>
  </div>
</section>
