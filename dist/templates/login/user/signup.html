
<div class="signup-header">
  <div class="container">
    <div class="signup user">
      <h2>Register as a Freelancer</h2>
      <form action="//formspree.io/chirag@ckiict.com" method="post"><em>Name</em>
        <input name="name" type="text" placeholder="First and Last Name"/><em>Email</em>
        <input name="email" type="text" placeholder="Email"/><em>Phone</em>
        <input name="phone" type="text" placeholder="Phone"/><em>Password</em>
        <input name="pw" type="text" placeholder="Create Password"/>
        <input type="hidden" name="_next" value="//igotmyworks.com/thanks"/>
        <input type="text" name="_gotcha" style="display:none"/>
        <div class="submit-button">
          <button>SUBMIT</button>
        </div>
      </form>
    </div>
    <div class="right-half"></div>
  </div>
</div>
