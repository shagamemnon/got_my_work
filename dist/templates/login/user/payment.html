
<section class="signup-header">
  <h1>GET STARTED</h1>
  <div class="container">
    <div class="signup user">
      <h2>Enter Payment Information</h2>
      <form method="post"><em>Full Name</em>
        <input name="name" type="text" placeholder="First and Last Name"/><em>Payment Card Number</em>
        <input name="email" type="text" placeholder="XXXX XXXX XXXX XXXX"/>
        <input type="text" name="_gotcha" style="display:none"/>
      </form>
    </div>
  </div><img style="padding-top:30px;height:10px" src="https://s3.amazonaws.com/igotmywork/signup/dots_one.png"/>
  <div class="submit-button">
    <button>NEXT</button>
  </div>
</section>
