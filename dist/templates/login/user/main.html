
<section class="signup-header">
  <div class="container">
    <div class="signup user">
      <h2>Register as a Freelancer</h2>
      <form method="post">
        <div class="error-message"></div>
        <div class="visible"><em>Name</em>
          <input name="name" type="text" placeholder="First and Last Name"/><em>Email</em>
          <input name="email" type="text" placeholder="Email"/>
        </div>
        <div class="hidden"><em>Password</em>
          <input name="pass" type="password" placeholder="Create Password"/><em>Confirm</em>
          <input name="confirm" type="password" placeholder="Confirm"/>
        </div>
        <input type="text" name="_gotcha" style="display:none"/>
      </form>
      <div class="submit-button">
        <button>NEXT</button><img style="padding-bottom:30px;float:none" src="https://s3.amazonaws.com/igotmywork/signup/dots_one.png"/>
      </div>
    </div>
  </div>
</section>
