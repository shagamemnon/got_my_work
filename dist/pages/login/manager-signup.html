<!DOCTYPE html>
<html>
  <head>
    <script src="https://use.typekit.net/vzc0ynf.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <link rel="stylesheet" href="dist/css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="/node_modules/underscore/underscore-min.js"></script>
    <script data-main="dist/main" src="vendor/require.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" type="text/css">
    <title>Signup | Manager</title>
    <meta name="description" content="India's Biggest Freelance Portal">
  </head>
  <body>
    <main class="content">
      <section class="signup-header">
        <div class="container">
          <div class="signup company">
            <h2>Manager</h2>
            <form method="post"><em>Name</em>
              <input name="email" type="text" placeholder="First and Last Name"><em>Token</em>
              <input name="name" type="text" placeholder="Enter ID Number">
              <input type="text" name="_gotcha" style="display:none">
            </form>
            <div class="submit-button">
              <button>SIGN UP</button>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <section>
          <div class="tiles-container">
            <div class="footer-tile">
              <h6>Get in touch</h6>
              <button><a href="/contact">SEND A MESSAGE</a></button>
              <table>
                <tr>
                  <td><img src="https://s3.amazonaws.com/mycents/photos/icons/email_gray.png"></td>
                  <td><a href="mailto:info@mycents.co">info@igotmywork.com</a></td>
                </tr>
              </table>
            </div>
            <div class="footer-tile">
              <h6>Company</h6>
              <p>About</p>
              <p>Jobs</p>
              <p>Team</p>
              <p>Support</p>
            </div>
            <div class="footer-tile">
              <h6>Social</h6><a href="https://www.facebook.com/Centscere">facebook</a><a href="https://twitter.com/centscere">twitter</a><a href="http://blog.mycents.co">blog</a>
            </div>
            <div class="footer-tile">
              <h6>Legal</h6><a href="/terms-of-service">terms of service</a><a href="/privacy-policy">privacy policy</a><a href="/privacy-policy">security</a>
            </div>
          </div>
        </section>
      </footer>
    </main>
  </body>
</html>
