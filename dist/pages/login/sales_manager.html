<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../dist/css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="/dist/css/chat.css" rel="stylesheet" type="text/css">
    <link href="/dist/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" type="text/css">
    <link href="/vendor/scrollbar/simplebar.css" rel="stylesheet" type="text/css">
    <script src="../vendor/jquery-latest.min.js"></script>
    <script src="../vendor/login.js"></script>
    <title>Signup | Freelancer</title>
    <meta name="description" content="India's Biggest Freelance Portal">
  </head>
  <body>
    <main class="content">
      <section class="signup-header">
        <div class="container">
          <div class="signup user">
            <h2>Freelancer</h2>
            <form method="post">
              <div class="error-message"></div>
              <div class="visible"><em>Name</em>
                <input name="name" type="text" placeholder="First and Last Name"><em>Email</em>
                <input name="email" type="text" placeholder="Email"><em>Mobile</em>
                <input name="phone" type="text" placeholder="Phone"><em>Create Password</em>
                <input name="pass" type="password" placeholder="Create Password"><em>Confirm Password</em>
                <input name="confirm" type="password" placeholder="Confirm">
              </div>
              <input type="text" name="_gotcha" style="display:none">
            </form>
            <div class="submit-button">
              <button>GO</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
