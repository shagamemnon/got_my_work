<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="dist/css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="vendor/jquery-latest.min.js"></script>
    <script src="/node_modules/underscore/underscore-min.js"></script>
    <script data-main="dist/main" src="vendor/require.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" type="text/css">
    <title>Signup | Freelancer</title>
    <meta name="description" content="India's Biggest Freelance Portal">
  </head>
  <body>
    <main class="content">
      <div id="signup-user"></div>
      <section class="signup-header">
        <div class="container">
          <div class="signup user">
            <h2>Freelancer</h2>
            <form method="post">
              <div class="error-message"></div>
              <div class="visible"><em>Create Account</em>
                <input name="name" type="text" placeholder="First and Last Name">
                <input name="email" type="text" placeholder="Email">
              </div>
              <div class="hidden">
                <input name="pass" type="password" placeholder="Create Password">
                <input name="confirm" type="password" placeholder="Confirm Password">
              </div>
            </form>
            <div class="submit-button">
              <button>GO</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
