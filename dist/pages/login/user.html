<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/dist/css/login.css">
    <script src="/vendor/jquery-latest.min.js"></script>
    <title>Signup | Freelancer</title>
    <meta name="description" content="India's Biggest Freelance Portal">
  </head>
  <body>
    <main class="content">
      <script src="/vendor/login.js"></script>
      <div id="signup-user"></div>
      <section class="signup-header">
        <div class="container">
          <div class="signup user">
            <h2>Freelancer</h2>
            <form method="post" action="/signup-user">
              <div class="error-message"></div>
              <div class="visible"><em>Create Account</em>
                <input name="name" type="text" placeholder="First and Last Name" autofocus>
                <input name="email" type="text" placeholder="Email">
              </div>
              <div class="hidden">
                <input name="pass" type="password" placeholder="Create Password" autofocus>
                <input name="confirm" type="password" placeholder="Confirm Password">
              </div>
            </form>
            <div class="submit-button">
              <button>GO</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
