<!DOCTYPE html>
<html>
  <head>
    <script src="https://use.typekit.net/vzc0ynf.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <link rel="stylesheet" href="dist/css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="/node_modules/underscore/underscore-min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato:400" rel="stylesheet" type="text/css">

  <body>
    <main class="content">
      <section class="signup-header">
        <div class="container">
          <div class="signup company">
            <h2>Company</h2>
            <form method="post"><em>Company</em>
              <input name="email" type="text" placeholder="Company Name"><em>Contact Name</em>
              <input name="email" type="text" placeholder="Full Name"><em>Phone</em>
              <input name="name" type="text" placeholder="Phone"><em>Email</em>
              <input name="email" type="text" placeholder="Email"><em>Password</em>
              <input name="name" type="text" placeholder="Create Password">
              <input type="text" name="_gotcha" style="display:none">
            </form>
            <div class="submit-button">
              <button>SUBMIT</button>
            </div>
          </div>
        </div>
      </section>
    </main>
