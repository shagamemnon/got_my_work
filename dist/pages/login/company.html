<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="dist/css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="/dist/css/chat.css" rel="stylesheet" type="text/css">
    <link href="/dist/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" type="text/css">
    <link href="/vendor/scrollbar/simplebar.css" rel="stylesheet" type="text/css">
    <script src="/vendor/jquery-latest.min.js"></script>
    <script src="/node_modules/underscore/underscore-min.js"></script>
    <script data-main="dist/main" src="vendor/require.min.js"></script>
    <title>Signup | Company</title>
    <meta name="description" content="India's Biggest Freelance Portal">
  </head>
  <body>
    <main class="content">
      <section class="signup-header">
        <div class="container">
          <div class="signup company">
            <h2>Company</h2>
            <form id="payment-form" method="post" action="/signup-company">
              <div class="error-message"></div><em>Enter Company Info</em>
              <input name="companyName" type="text" placeholder="Company Name" autofocus>
              <input name="userName" type="text" placeholder="Full Name">
              <input name="phone" type="text" placeholder="Phone"><em>Create Account</em>
              <input name="email" type="text" placeholder="Email">
              <input name="password" type="text" placeholder="Create Password">
              <input name="confirm" type="text" placeholder="Confirm Password">
              <input type="text" name="_gotcha" style="display:none">
              <script src="https://js.stripe.com/v2/"></script>
              <script src="/vendor/payment.js"></script>
              <div class="error-message payment"></div><em>Enter Payment Info</em>
              <input name="cardHolder" type="text" placeholder="First and Last Name">
              <input name="payment-card" type="text" placeholder="•••• •••• •••• ••••"><em class="inline">
                <input name="expiration" type="text" placeholder="MM/YY"></em><em class="inline">
                <input name="cvv" type="text" placeholder="CVV"></em>
              <input type="text" name="_gotcha" style="display:none">
            </form>
            <div class="submit-button">
              <button>Go</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
